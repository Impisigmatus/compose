name: CICD
on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/id_ed25519_impisigmatus
          chmod 600 ~/.ssh/id_ed25519_impisigmatus
          cat >> ~/.ssh/config << END
          Host impisigmatus
            HostName $SSH_HOSTNAME
            User $SSH_USERNAME
            IdentityFile ~/.ssh/id_ed25519_impisigmatus
            StrictHostKeyChecking no
          END
        env:
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOSTNAME: ${{ secrets.SSH_HOSTNAME }}

      - name: Copy
        run: |
          ssh impisigmatus 'echo "started1" > test.data'
          scp -r compose.sh impisigmatus:~/
          ssh impisigmatus 'echo "ended1" > test.data'
