name: CICD
on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        env:
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOSTNAME: ${{ secrets.SSH_HOSTNAME }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/id_ed25519_impisigmatus
          chmod 600 ~/.ssh/id_ed25519_impisigmatus
          cat >> ~/.ssh/config << END
          Host impisigmatus
            HostName $SSH_HOSTNAME
            User $SSH_USERNAME
            IdentityFile ~/.ssh/id_ed25519_impisigmatus
            StrictHostKeyChecking no
          END

      - name: Clone
        run: ssh impisigmatus 'rm -rf compose/ && git clone https://github.com/Impisigmatus/compose.git'

      - name: Htpasswd
        env:
          HTPASSWD_DATA: ${{ secrets.HTPASSWD_DATA }}
        run: ssh impisigmatus 'echo "$HTPASSWD_DATA" > compose/nginx/conf.d/htpasswd'

      - name: Run
        run: |
          ssh impisigmatus 'cd compose && docker-compose build && docker-compose up -d --force-recreate'
