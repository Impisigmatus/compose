version: "3"
services:
  nginx_build:
    build: nginx/
    restart: unless-stopped
    volumes:
      - /opt/impisigmatus.ru:/opt/impisigmatus.ru
      - ./nginx/www:/var/www
      - /home/webdav:/var/www/webdav
    ports:
      - 8000:443
    links:
      - python_test

  python_test:
    build: python_test/
    container_name: api_PythonTest
